name: PR Automation
on:
  pull_request_target:
    types: [ready_for_review, opened, reopened]

jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: tjenkinson/gh-action-auto-merge-dependency-updates@v1
        with:
          allowed-actors: dependabot-preview[bot], dependabot[bot]
